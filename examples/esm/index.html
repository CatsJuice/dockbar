<!DOCTYPE html>

<head>
  <title>Dockbar - UMD</title>
  <script type="module" src="https://unpkg.com/dockbar@latest/dockbar.js"></script>

  <style>
    #dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #EEE;
      border-radius: 999px;
    }
    .item {
      background: #DDD;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    #dock {
      visibility: hidden;
    }
    #dock:defined {
      visibility: visible;
    }
  </style>
</head>

<body>
  <dock-wrapper id="dock">
    <dock-item>
      <div class="item">1</div>
    </dock-item>
    <dock-item>
      <div class="item">2</div>
    </dock-item>
    <dock-item>
      <div class="item">3</div>
    </dock-item>
    <dock-item>
      <div class="item">4</div>
    </dock-item>
    <dock-item>
      <div class="item">5</div>
    </dock-item>
    <dock-item>
      <div class="item">6</div>
    </dock-item>
    <dock-item>
      <div class="item">7</div>
    </dock-item>
  </dock-wrapper>
</body>

</html>
